<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-slate-300">

  <main class="container mx-auto w-80 h-4/5 px-2 flex flex-col flex-wrap text-center bg-white rounded-xl items-center my-16 drop-shadow-xl">
    <img class="w-72 rounded-xl	my-4" src="./images/image-qr-code.png" alt="">
    <h1 class="font-sans text-2xl font-bold mx-2 text-clifford">Improve your front-end skills by building projects</h1>
    <div class="w-64">
      <p class="pt-4 pb-8 text-stone-500 font-medium">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  <footer class="container mx-auto text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanSsilva07" target="_blank">Juan Soares</a>.
  <footer/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#1B2434',
          }
        }
      }
    }
  </script>
</body>
</html>
